<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <input type="number" id="number1" class="form-control mb-3" placeholder="Number-1">
                <input type="number" id="number2" class="form-control mb-3" placeholder="Number-2">
                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-primary" onclick="calculate('plus')">Toplama</button>
                    <button type="button" class="btn btn-danger" onclick="calculate('minus')">Cixma</button>
                    <button type="button" class="btn btn-success" onclick="calculate('multiply')">Vurma</button>
                    <button type="button" class="btn btn-warning" onclick="calculate('divide')">Bolme</button>
                </div>
                <input type="text" id="result" class="form-control" placeholder="neticeni burani yazdirin" readonly>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h2>Merged List</h2>
                <ul id="mergedList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
